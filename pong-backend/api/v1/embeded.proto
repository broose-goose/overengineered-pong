
syntax = "proto3";

import "common.proto";

package PongBackend.v1.embeded;

option go_package = "github.com/polis-interactive/Pong/pong-backend/api/v1/go/embeded;protoEmbeded";

message EmbededRequest {
  oneof request {
    common.Pong pong = 1;
    common.Position position = 2;
  }
}

message EmbededResponse {
  oneof response {
    common.Ping ping = 1;
    common.Connected connected = 2;
  }
}
